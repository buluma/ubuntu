---
name: 20.04, focal 

on:
  pull_request:
  push:
    paths:
      - 'ubuntu2004/**'
      - '.github/workflows/build-20.04.yml'
  schedule:
    - cron: '10 6,15 * * *'
  workflow_dispatch:

jobs:
  # Test the image builds and works correctly.
  test:
    name: Test ubuntu2004
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v2

      - name: Test building image.
        run: cd ubuntu2004 && docker build -t docker-ubuntu-20 .

      - name: Run the built image.
        run: docker run --name test-container -d --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro docker-ubuntu-20
        
      - name: Run Docker Scan
        run: docker scan ${{ github.repository }}:focal

      # - name: Verify Ansible is accessible in the built image.
        # run: docker exec --tty test-container env TERM=xterm ansible --version

  # If on master branch, build and release image.
  release:
    name: Release
    runs-on: ubuntu-latest
    # needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image.
        uses: docker/build-push-action@v2
        with:
          context: ubuntu2004/
          file: ubuntu2004/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ github.repository }}:20.04, ${{ github.repository }}:focal, ${{ github.repository }}:focal-20211006, ${{ github.repository }}:latest
